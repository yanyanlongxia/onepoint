<body><noscript><strong>We're sorry but vue1 doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong></noscript>
    <script>
        let u = new URL(window.location.href).search;
        if (u.startsWith('?http')) window.p_h0 = u.slice(1);
        //window.p_h0="如果使用前后端分离, 可将此页面放到前端,并将此处改为后端域名路径即可";
        while (!window.p_h0) {
            window.p_h0 = prompt(
                `请提供baseurl(p_h0)，例如 https://127.0.0.1(仅支持https)\n此外，你需要提前将本页域名添加至G_CONFIG.access_origins\n域名：${window.location.origin}`
            );
            if (window.p_h0.startsWith('http://')) {
                alert("http域名部分功能受限,使用时请注意此项");
            } else if (!window.p_h0.startsWith('https://')) {
                alert("baseurl输入有误");
                window.p_h0 = '';
            }
        }
    </script>
    <div id=app></div>
    <script src=https://cdn.jsdelivr.net/gh/ukuq/point-vue@200415/dist/js/chunk-vendors.f476e83d.js> </script> <script
